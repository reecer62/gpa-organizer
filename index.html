<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GPA Organizer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/sanitize.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="js/index.js" defer></script>
</head>
<body>
    <!-- Main content -->
    <main class="main">
        <!-- Container for semesters -->
        <div class="semesters-container">

            <!-- First semester default -->
            <article class="semester">
                <h1 class="semester-title">Semester Overview</h1>
                <p contenteditable="true" class="semester-name">Fall 2019</p>
                <!-- Courses section -->
                <section class="courses">
                    <h2 class="courses-title">Courses</h2>
                    <!-- Course default -->
                    <section class="course">
                        <button class="btn btn-del-course"><i class="fa fa-times"></i></button>
                        <div class="course-bar">
                            <p contenteditable="true" class="course-title">CS101</p>
                            <p class="course-score">Score: <span contenteditable="true" class="score">A</span></p>
                            <p class="course-credits">Credits: <span contenteditable="true" class="credits">3</span></p>
                        </div>
                    </section>
                    <div class="btn-container">
                        <button type="button" class="btn btn-add-course">Add</button>
                    </div>                    
                </section>
            </article>

            <!-- Second semester default -->
            <article class="semester">
                <h1 class="semester-title">Semester Overview</h1>
                <p contenteditable="true" class="semester-name">Fall 2019</p>

                <section class="courses">
                    <h2 class="courses-title">Courses</h2>
                    <!-- Course default -->
                    <section class="course">
                        <button class="btn btn-del-course"><i class="fa fa-times"></i></button>
                        <div class="course-bar">
                            <p contenteditable="true" class="course-title">CS101</p>
                            <p class="course-score">Score: <span contenteditable="true" class="score">A</span></p>
                            <p class="course-credits">Credits: <span contenteditable="true" class="credits">3</span></p>
                        </div>
                    </section>
                    <div class="btn-container">
                        <button type="button" class="btn btn-add-course">Add</button>
                    </div>
                </section>
            </article>

            <!-- Third semester default -->
            <article class="semester">
                <h1 class="semester-title">Semester Overview</h1>
                <p contenteditable="true" class="semester-name">Fall 2019</p>
                <!-- Courses section -->
                <section class="courses">
                    <h2 class="courses-title">Courses</h2>
                    <!-- Course default -->
                    <section class="course">
                        <button class="btn btn-del-course"><i class="fa fa-times"></i></button>
                        <div class="course-bar">
                            <p contenteditable="true" class="course-title">CS101</p>
                            <p class="course-score">Score: <span contenteditable="true" class="score">A</span></p>
                            <p class="course-credits">Credits: <span contenteditable="true" class="credits">3</span></p>
                        </div>
                    </section>
                    <div class="btn-container">
                        <button type="button" class="btn btn-add-course">Add</button>
                    </div>
                </section>
        </article>

        </div>
    </main>
</body>
</html>
