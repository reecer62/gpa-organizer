<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GPA Organizer</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <!-- Main content -->
    <main class="main">
        <!-- First semester default -->
        <article class="semester">
            <h1 class="semester-title">Semester Overview</h1>
            <p contenteditable="true" class="semester-name">Fall 2019</p>
            <!-- Courses section -->
            <section class="courses">
                <div class="courses-top-wrapper">
                    <h2 class="courses-title">Courses</h2>
                    <button type="button" class="btn-add-course">Add</button>  
                </div>
                <!-- Course default -->
                <section class="course">
                    <div class="course-top-wrapper">
                        <button class="btn-del-course">Delete</button>
                        <h3 class="course-title">CS101</h3>
                        <p class="grade-letter">A</p>
                        <p class="credits">3</p>
                    </div>
                </section>
            </section>
        </article>
    </main>
</body>
</html>
